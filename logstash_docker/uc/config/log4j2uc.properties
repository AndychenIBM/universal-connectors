status = error
name = UcPropertiesConfig
monitorInterval = 30

rootLogger.level = ERROR
appenders = rolling, console

appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = {"loglevel":"%level{lowerCase=true}","host":"$${env:HOSTNAME:-}","message":"%m","timestamp":"%d{yyyy-MM-dd'T'HH:mm:ssZ}", "file":"%c(%F:%L)","service_name":"%c","x-correlation-id": "","tenant_id": "$${env:TENANT_ID:-}","func":"%M","product_title": ""}%n


rootLogger.appenderRefs = rolling, console

rootLogger.appenderRef.console.ref = STDOUT
rootLogger.appenderRef.rolling.ref = RollingFileUcLogstash

#Make sure to change log file path as per your need
property.filename = /var/log/uc

appender.rolling.type = RollingFile
appender.rolling.name = RollingFileUcLogstash
appender.rolling.filter.threshold.type = ThresholdFilter
appender.rolling.filter.threshold.level = trace
appender.rolling.fileName = ${filename}/uc-logstash.log
appender.rolling.filePattern = ${filename}/uc-logstash-%i.log
appender.rolling.layout.type = PatternLayout
appender.rolling.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
appender.rolling.policies.type = Policies
appender.rolling.policies.size.type = SizeBasedTriggeringPolicy
appender.rolling.policies.size.size=10MB
appender.rolling.strategy.type = DefaultRolloverStrategy
appender.rolling.strategy.max = 10

#rootCategory=debug,console
logger.guardium.name = com.ibm.guardium
logger.guardium.level = error
logger.guardium.additivity = false
logger.guardium.appenderRef.rolling.ref = RollingFileUcLogstash
logger.guardium.appenderRef.console.ref = STDOUT

logger.logstashplugins.name = org.logstashplugins
logger.logstashplugins.level = error
logger.logstashplugins.additivity = false
logger.logstashplugins.appenderRef.rolling.ref = RollingFileUcLogstash
logger.logstashplugins.appenderRef.console.ref = STDOUT

# Ruby plugins
logger.rlogstashplugins.name = logstash
logger.rlogstashplugins.level = error
logger.rlogstashplugins.additivity = false
logger.rlogstashplugins.appenderRef.rolling.ref = RollingFileUcLogstash
logger.rlogstashplugins.appenderRef.console.ref = STDOUT

# kafka
logger.kafkaoutput.name = logstash.outputs.kafka
logger.kafkaoutput.level = error
logger.kafkaoutput.additivity = false
logger.kafkaoutput.appenderRef.rolling.ref = RollingFileUcLogstash
logger.kafkaoutput.appenderRef.console.ref = STDOUT
